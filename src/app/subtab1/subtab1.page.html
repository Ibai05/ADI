<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="product-grid">
    <ion-row>
      <ion-col size="6" *ngFor="let producto of productos">
        <ion-card class="product-card">
          <ion-img [src]="producto.imagen" alt="Producto"></ion-img>
          <ion-card-content>
            <h2>{{ producto.nombre }}</h2>
            <p class="price">{{ producto.precio | currency: 'EUR' }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
