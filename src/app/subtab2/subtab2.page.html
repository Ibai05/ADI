<ion-content>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Consolas</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <!-- Lista de consolas -->
    <ion-grid class="compact-grid">
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let consola of consolas">
          <ion-card class="product-card">
            <ion-img [src]="consola.imagen" alt="Consola" class="product-img"></ion-img>
            <ion-card-content>
              <h2 class="product-title">{{ consola.nombre }}</h2>
              <p class="price">{{ consola.precio | currency: 'EUR' }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
