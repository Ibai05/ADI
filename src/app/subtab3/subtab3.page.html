<ion-header>
  <ion-toolbar>
    <ion-title>Smartphones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Sección de smartphones destacados con scroll horizontal -->
  <h3 class="section-title">Top Smartphones</h3>
  <div class="horizontal-scroll">
    <ion-card class="product-card" *ngFor="let smartphone of smartphones" [routerLink]="['/detalle', smartphone.id]">
      <ion-img [src]="smartphone.imagen" alt="Smartphone" class="product-img"></ion-img>
      <ion-card-content>
        <h2 class="product-title">{{ smartphone.nombre_producto }}</h2>
        <p class="price">Compra: {{ smartphone.precio_venta | currency: 'EUR' }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Sección de todos los smartphones -->
  <h3 class="section-title">Todos los Smartphones</h3>
  <ion-grid class="compact-grid">
    <ion-row>
      <ion-col size="4" size-md="3" size-lg="2" *ngFor="let smartphone of smartphones">
        <ion-card class="product-card">
          <ion-img [src]="smartphone.imagen" alt="Smartphone" class="product-img"></ion-img>
          <ion-card-content>
            <h2 class="product-title">{{ smartphone.nombre_producto }}</h2>
            <p class="price">Compra: {{ smartphone.precio_venta | currency: 'EUR' }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
