<ion-content>
  <h3 class="section-title">Top Smartphones</h3>
  <div class="horizontal-scroll">
    <ion-card class="product-card" *ngFor="let smartphone of smartphones" >
      <ion-img [src]="smartphone.imagen" alt="Smartphone" class="product-img"></ion-img>
      <ion-card-content>
        <h2 class="product-title">{{ smartphone.nombre_producto }}</h2>
        <p class="price">Compra: {{ smartphone.precio_venta | currency: 'EUR' }}</p>
        <div class="button-container">
          <ion-button color="success" size="small" (click)="agregarACesta(smartphone)">
            <ion-icon slot="start" name="cart"></ion-icon> 
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <h3 class="section-title">Todos los Smartphones</h3>
  <ion-grid class="compact-grid">
    <ion-row>
      <ion-col size="6" *ngFor="let smartphone of smartphones">
        <ion-card class="product-card">
          <ion-img [src]="smartphone.imagen" alt="Smartphone" class="product-img"></ion-img>
          <ion-card-content>
            <h2 class="product-title">{{ smartphone.nombre_producto }}</h2>
            <p class="price">Compra: {{ smartphone.precio_venta | currency: 'EUR' }}</p>
            <div class="button-container">
              <ion-button color="success" size="small" (click)="agregarACesta(smartphone)">
                <ion-icon slot="start" name="cart"></ion-icon> 
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
