<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Cesta</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="productosEnCesta.length > 0; else emptyCart">
    <ion-item *ngFor="let producto of productosEnCesta">
      <ion-thumbnail slot="start">
        <ion-img [src]="producto.imagen" alt="Producto"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ producto.nombre_producto }} <span>({{ producto.cantidad }})</span></h2> <!-- Cantidad al lado del nombre -->
        <p>Precio: {{ producto.precio_venta | currency: 'EUR' }}</p>
      </ion-label>
      <ion-button fill="clear" color="danger" (click)="eliminarProducto(producto)">
        Eliminar
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label>Total:</ion-label>
      <ion-text color="dark">
        <h2>{{ calcularTotal() | currency: 'EUR' }}</h2>
      </ion-text>
    </ion-item>
  </ion-list>

  <ng-template #emptyCart>
    <ion-item>
      <ion-label text-center>No hay productos en la cesta</ion-label>
    </ion-item>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="danger" (click)="vaciarCesta()">Vaciar Cesta</ion-button>
    <ion-button expand="full" color="primary" (click)="comprar()">Comprar</ion-button>
  </ion-toolbar>
</ion-footer>
