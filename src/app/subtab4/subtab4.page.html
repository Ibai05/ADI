<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cesta de Compra</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="basket-container">
    <ion-list>
      <ion-item class="product-item">
        <ion-thumbnail slot="start">
          <img src="assets/img/almi.jpeg" alt="Producto">
        </ion-thumbnail>
        <ion-label>
          <h2>Nombre del Producto</h2>
          <p>Cantidad: 
            <ion-buttons>
              <ion-button fill="outline" color="dark">-</ion-button>
              <span class="quantity">1</span>
              <ion-button fill="outline" color="dark">+</ion-button>
            </ion-buttons>
          </p>
          <p>Precio: <strong>99,99 €</strong></p>
        </ion-label>
        <ion-button fill="clear" color="danger" slot="end">Eliminar</ion-button>
      </ion-item>
      <ion-item class="product-item">
        <ion-thumbnail slot="start">
          <img src="assets/img/almi.jpeg" alt="Producto">
        </ion-thumbnail>
        <ion-label>
          <h2>Pene</h2>
          <p>Cantidad: 
            <ion-buttons>
              <ion-button fill="outline" color="dark">-</ion-button>
              <span class="quantity">1</span>
              <ion-button fill="outline" color="dark">+</ion-button>
            </ion-buttons>
          </p>
          <p>Precio: <strong>99,99 €</strong></p>
        </ion-label>
        <ion-button fill="clear" color="danger" slot="end">Eliminar</ion-button>
      </ion-item>
    </ion-list>

    <div class="summary">
      <ion-item lines="none">
        <ion-label>Total</ion-label>
        <ion-text color="dark">
          <h2>99,99 €</h2>
        </ion-text>
      </ion-item>
      <ion-button expand="block" color="primary">Proceder al Pago</ion-button>
    </div>
  </div>
</ion-content>
