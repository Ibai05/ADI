<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Videojuegos en Alquiler</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Sección de Videojuegos Destacados con Scroll Horizontal -->
  <h3 class="section-title">Top Videojuegos</h3>
  <div class="horizontal-scroll">
    <ion-card class="product-card" *ngFor="let videojuego of videojuegosFiltrados" >
      <ion-img [src]="videojuego.imagen" alt="Videojuego" class="product-img"></ion-img>
      <ion-card-content>
        <h2 class="product-title">{{ videojuego.nombre_producto }}</h2>
        <p class="price">Compra: {{ videojuego.precio_venta | currency: 'EUR' }}</p>
        <div class="button-container">
          <ion-button color="success" size="small" (click)="agregarACesta(videojuego)">
            <ion-icon slot="start" name="cart"></ion-icon> 
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Sección de Todos los Videojuegos en Alquiler -->
  <h3 class="section-title">Todos los Videojuegos</h3>
  <ion-grid class="compact-grid">
    <ion-row>
      <ion-col size="6" *ngFor="let videojuego of videojuegosFiltrados">
        <ion-card class="product-card">
          <ion-img [src]="videojuego.imagen" alt="Videojuego" class="product-img"></ion-img>
          <ion-card-content>
            <h2 class="product-title">{{ videojuego.nombre_producto}}</h2>
            <p class="price">Compra: {{ videojuego.precio_venta | currency: 'EUR' }}</p>
            <div class="button-container">
              <ion-button color="success" size="small" (click)="agregarACesta(videojuego)">
                <ion-icon slot="start" name="cart"></ion-icon> 
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
