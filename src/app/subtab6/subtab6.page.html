<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Reparaciones</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <form (submit)="onSubmit()">
        <!-- Producto -->
        <ion-item>
          <ion-label>Producto</ion-label>
          <ion-select [(ngModel)]="productoSeleccionado" name="productoSeleccionado" required>
            <ion-select-option *ngFor="let producto of productos" [value]="producto.id">
              {{ producto.nombre_producto }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Descripción -->
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-textarea [(ngModel)]="descripcion" name="descripcion" required></ion-textarea>
        </ion-item>

        <!-- Botón Solicitar Reparación -->
        <ion-button expand="full" type="submit" [disabled]="!productoSeleccionado || !descripcion">
          Solicitar Reparación
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
