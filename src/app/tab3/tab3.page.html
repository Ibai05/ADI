

<ion-content>
  <div class="carousel-container">
    <ion-img [src]="imagenes[currentIndex]" class="carousel-image"></ion-img>

    <!-- Botones de navegaciÃ³n -->
    <ion-button (click)="prevImage()" fill="clear" class="carousel-button prev-button">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>

    <ion-button (click)="nextImage()" fill="clear" class="carousel-button next-button">
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-button>
  </div>
</ion-content>
